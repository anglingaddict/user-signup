<!doctype html>
<html>
<head>
  <style>
    .error{color:red;}
  </style>
</head>
<body>


    <h1>User Signup</h1>

    <form action="/signup" method="post">
    <label>Username
        <input name="usrname" type="text" value='{{usrname}}'/>
    <class="error";'{{usrname_error}}' /label>

    <br>
    <label>Password
        <input name="passwrd" type="password" value='{{passwrd}}'/>
    <class="error"; '{{passwrd_error}}'/label>
    <br>
    <label>Verify Password
        <input name="vpasswrd" type="password" value='{{vpasswrd}}'/>
    <class="error"; '{{vpasswrd_error}}'/label>
    <br>
    <label>Email (optional)
        <input name="email" type="text" value='{{email}}'/>
    <class="error"; '{{email_error}}'/label>
    <br>
    <input type="submit"/>
    </form>
</body>
</html>
